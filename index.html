<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Boost Post Flow Page 1</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <!-- font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <!-- custom css -->
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="icon" href="favicon.png" />
  </head>
  <body>
    <!-- header start -->
    <header id="headerFlow" class="shadow-sm">
      <div class="container-fluid">
        <div class="row header-flow-row align-items-center">
          <div class="col">
            <div class="header-flow-left">
              <div class="header-flow-left-inner">
                <button class="header-flow-left-inner-button">
                  <img src="./img/left-arrow.svg" alt="left-arrow" />
                </button>
                <span>Create Ad (Boost)</span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="header-flow-right">
              <div
                class="progress-wrapper d-flex justify-content-between align-items-center"
              >
                <!-- step - 1 -->
                <div
                  class="steps d-flex flex-column justify-content-center align-items-center"
                >
                  <div
                    class="step-circle d-flex justify-content-center align-items-center"
                  >
                    <div
                      class="step-circle-inner-active d-flex justify-content-center align-items-center"
                    >
                      <img src="./img/check.svg" alt="check" />
                    </div>
                  </div>
                  <div class="step-title">
                    <span class="active">Create Ad (Boost)</span>
                  </div>
                </div>
                <!-- step - 2 -->
                <div
                  class="steps d-flex flex-column justify-content-center align-items-center"
                >
                  <div
                    class="step-circle d-flex justify-content-center align-items-center"
                  >
                    <div
                      class="step-circle-inner d-flex justify-content-center align-items-center"
                    >
                      <span>2</span>
                    </div>
                  </div>
                  <div class="step-title">
                    <span>Select Location</span>
                  </div>
                </div>
                <!-- step - 3 -->
                <div
                  class="steps d-flex flex-column justify-content-center align-items-center"
                >
                  <div
                    class="step-circle d-flex justify-content-center align-items-center"
                  >
                    <div
                      class="step-circle-inner d-flex justify-content-center align-items-center"
                    >
                      <span>3</span>
                    </div>
                  </div>
                  <div class="step-title">
                    <span>Payment</span>
                  </div>
                </div>
                <div class="progress">
                  <div
                    class="progress-bar"
                    role="progressbar"
                    style="width: 50%"
                    aria-valuenow="100"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- header end -->
    <!-- main start -->
    <main>
      <!-- communities start -->
      <section class="flow" id="communities">
        <div class="flow-container">
          <div class="flow-communities">
            <div class="row flow-row">
              <div class="col-12">
                <h2 class="flow-title">Select Communities</h2>
              </div>
              <div class="col-12">
                <div class="row">
                  <div class="col-4">
                    <button class="flow-select-button flow-active-btn">
                      My Community
                    </button>
                  </div>
                  <div class="col-4">
                    <button class="flow-select-button">All Communities</button>
                  </div>
                  <div class="col-4">
                    <button class="flow-select-button">
                      Choose Communities
                    </button>
                  </div>
                </div>
              </div>
              <div class="col-12">
                <form class="demofrom">
                  <div class="input-group flow-input">
                    <label class="input-group-icon"
                      ><img src="./img/search-line.svg" alt="search"
                    /></label>
                    <input
                      type="search"
                      class="form-control"
                      placeholder="Search Member"
                      aria-label="search"
                      aria-describedby="basic-addon1"
                    />
                  </div>
                </form>
              </div>
              <div class="col-12">
                <div class="d-flex align-items-center">
                  <div class="flow-tags">
                    Community1
                    <button class="flow-close">
                      <img src="./img/xmark.svg" alt="" />
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- boots timeline start -->
      <section class="flow" id="bootsTimeline">
        <div class="flow-container">
          <div class="flow-communities">
            <div class="row flow-row">
              <div class="col-12">
                <h2 class="flow-title">Boost Timeline</h2>
              </div>
              <div class="col-12">
                <form class="demofrom">
                  <div class="row">
                    <div class="col-4"></div>
                    <div class="col-8">
                      <div class="input-group boots-input mb-3">
                        <label class="input-group-icon"
                          ><img
                            src="./img/simple-line-icons_calender.svg"
                            alt="icons_calender"
                        /></label>
                        <div class="divider-input"></div>
                        <input
                          type="date"
                          class="form-control"
                          placeholder="Start Date"
                          aria-label="date"
                          id="datepicker"
                          onfocus="this.showPicker()"
                          aria-describedby="basic-addon1"
                        />
                      </div>
                    </div>
                    <div class="col-4"></div>
                    <div class="col-8">
                      <select
                        class="form-select boots-select mb-3"
                        aria-label="Default select example"
                        id="bootSelect"
                      >
                        <option selected hidden>Days</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    </div>
                    <div class="col-4"></div>
                    <div class="col-8">
                      <div class="input-group boots-input mb-3">
                        <label class="input-group-icon"
                          ><img
                            src="./img/system-uicons_hash.svg"
                            alt="uicons_hash"
                        /></label>
                        <div class="divider-input"></div>
                        <input
                          type="number"
                          min="1"
                          class="form-control"
                          placeholder="Enter how many days"
                          aria-label="days"
                          aria-describedby="basic-addon1"
                        />
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- main end -->
    <!-- javascript -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
